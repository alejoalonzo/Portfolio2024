<div class="timeZone-container">
    <div class="timeZoneWrap">
        <div class="location">
            <fa-icon [icon]="faLocationDot"></fa-icon>
            Los Angeles, CA.
        </div>
        <div class="currentTime">
            <div>{{ currentTime }}</div>
        </div>
    </div>
    <div class="openToWork">
        OPEN TO WORK
        <div class="dot"></div>
    </div>
</div>
